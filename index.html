<html>
<head>
	<title>Appspotr Test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-app="appspotr">
	<div class="container" ng-controller="MainCtrl">
		<h1>AppSpotr problem</h1>
		<form>
    	<div class="form-group">
			  <div style="display:block;">
		      <button type="button" ng-click="solveQuiz()" class="btn btn-default">Solve problem</button>
		    </div>
  		</div>
  	</form>
		<span ng-show="error">Error: {{error}}<br><br></span>
		<div>
      {{answer}}
		</div>
	</div>
</body>
